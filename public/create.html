    <form id="createRecipe" enctype="multipart/form-data">
        <!--  General -->
        <div class="form-group">
            <h2 class="heading">Create my Own recipes</h2>
            <div class="controls">
                <input type="text" id="name" class="floatLabel" name="name" autocomplete="off" required>
                <label for="name">Name</label>
            </div>

            <div class="controls">
                <input type="tel" id="category" class="floatLabel" name="category" required>
                <label for="category">category</label>
            </div>
        </div>
        <div class="form-group">
            <h2 class="heading">upload your image</h2>
            <div class="grid">
                <!-- <button class="col-1-4">hi</button> -->
                <div class="file-upload">
                    <div class="file-select">
                        <div class="file-select-button" id="fileName">Choose File</div>
                        <div class="file-select-name" id="noFile">No file chosen...</div>
                        <input type="file" name="chooseFile" id="chooseFile" onchange="readURL(this)" required>
                    </div>
                    <img class="col-1-2" id="preview" alt="" />
                </div>
            </div>
        </div>
        <div class=" form-group">
            <h2 class="heading">Details</h2>
            <div class="grid">
                <div class="col-1-2">
                    <div class="controls">
                        <input type="text" id="Steps" class="floatLabel stepsarray" name="Steps">
                        <label for="Steps">Steps</label>
                    </div>
                </div>
                <div class="col-1-2">
                    <div class="controls">
                        <input type="text" id="ingredients" class="floatLabel ingredientsarray" name="ingredients"
                            required>
                        <label for="ingredients">ingredients</label>
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="col-1-2">
                    <div class="controls">
                        <input type="text" id="Steps" class="floatLabel stepsarray" name="Steps" required>
                        <!-- <label for="Steps">Steps</label> -->
                    </div>
                </div>
                <div class="col-1-2">
                    <div class="controls">
                        <input type="text" id="ingredients" class="floatLabel ingredientsarray" name="ingredients"
                            required>
                        <!-- <label for="ingredients">ingredients</label> -->
                    </div>
                </div>
            </div>
            <div class="grid">
                <div class="col-1-2">
                    <div class="controls">
                        <input type="text" id="Steps" class="floatLabel stepsarray" name="Steps" required>
                        <!-- <label for="Steps">Steps</label> -->
                    </div>
                </div>
                <div class="col-1-2">
                    <div class="controls">
                        <input type="text" id="ingredients" class="floatLabel ingredientsarray" name="ingredients"
                            required>
                        <!-- <label for="ingredients">ingredients</label> -->
                    </div>
                </div>
            </div>

            <div class="grid">
                <p class="info-text">Please describe your awesome cocktail!</p>
                <br>
                <div class="controls">
                    <textarea name="description" class="floatLabel" id="description"></textarea>
                    <label for="comments">description</label>
                </div>

            </div>
        </div> <!-- /.form-group -->

        <button type="button" value="Submit" class="col-1-4" onclick="CreateMyRecipe()">Submit</button>
    </form>

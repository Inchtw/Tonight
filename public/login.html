<body>

    <nav class="navbar navbar-expand-lg fixed-top  navbar-top ">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="navbar-brand mr-auto" href="/">Tonight</a>
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link active" href="/">Home </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/tipsy.html">Tipsy</a>

            </ul>
            <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="/profile.html">Profile</a>
                </li>
                <li id="nav_login" class="nav-item ">
                    <a class="nav-link active" href="/login.html">Login </a>

                    <a class="nav-link active" onclick="logout()">Logout </a>
                </li>

                <li class="nav-item ">
                    <a class="fa fa-user" href="/profile.html"></a>
                </li>
            </ul>
        </div>
    </nav>



    <section class=" form_section">
        <div class="form">

            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Sign In</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">
                    <!-- <div class="FB">
                        <a href=""><span class="facebook-icon"><i></i></span>Signup with
                            <strong>Facebook</strong></a>
                    </div> -->


                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                    </fb:login-button>
                    <h1>Enjoy Tonight</h1>
                    <div class="fb-login-button" scope="public_profile,email" onlogin="checkLoginState();"
                        data-size="large" data-button-type="login_with" data-layout="default"
                        data-auto-logout-link="true" data-use-continue-as="true" data-width=""></div>

                    <div>

                        <div class="field-wrap">
                            <label>
                                Your Name<span class="req">*</span>
                            </label>
                            <input id="signup_name" type="text" required autocomplete="off" required />
                        </div>


                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input id="signup_email" type="email" required autocomplete="off" required />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Set Your Password<span class="req">*</span>
                            </label>
                            <input id="signup_password" type="password" required autocomplete="off" required />
                        </div>

                        <button type="submit" class="button button-block" onclick="sendSignUpData()">Get
                            Started</button>

                    </div>

                </div>

                <div id="login">
                    <!-- <div class="FB">
                        <a href=""><span class="facebook-icon"><i class="fa fa-facebook"></i></span>Login with
                            <strong>Facebook</strong></a>
                    </div> -->
                    <h1>Welcome Back!</h1>


                    <div>

                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input id="signin_email" type="email" required autocomplete="off" required />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input id="signin_password" type="password" required autocomplete="off" required />
                        </div>

                        <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->

                        <button class="button button-block" onclick="sendLogINData()">Log In</button>

                    </div>

                </div>

            </div>

        </div>
    </section>


</body>

</html>

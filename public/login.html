<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/index.css" media="all" />
    <link rel="stylesheet" type="text/css" href="css/login.css" media="all" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
        integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
    </link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="./js/lib.js" defer></script>
    <script src="./js/login.js" defer></script>
</head>

<body>
    <header class="bgi">
        <div class="padding-mobile"></div>
        <div class="logo"><a href="./"><img src="imgs/Tonight (2).png" /></a></div>
        <nav>

            <div class="item"><a href="#about">About</a></div>
            <div class="item"><a href="/tipsy.html">Recipes</a></div>
            <!-- <div class="item"><a href="#">About</a></div> -->
            <!-- <div class="item"><a href="/chat">Tonight</a></div> -->
            <div class="item"><a href="/profile.html">Profile</a></div>

        </nav>
        <div class="feature">
            <input class="nav-search" type="text" placeholder="Search..." /><button class="fa fa-paper-plane"
                onclick=""></button>
            <!-- <div class="item"><a class="headlogin" href="#">Login</a></div> -->
            <div id="head_login" class="logout "><a href="/login.html">Login</a></div>
            <div id="logout" class="logout   loghide " onclick="logout()"> Logout</div>

            <!-- </a> -->
            <a class="item member fa fa-user" href="/profile.html">

            </a>

        </div>


    </header>
    <section class="blank_section">
    </section>
    <section class="form_section">
        <div class="form">

            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>

            <div class="tab-content">
                <div id="signup">
                    <div class="FB">
                        <a href=""><span class="facebook-icon"><i></i></span>Signup with
                            <strong>Facebook</strong></a>
                    </div>


                    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
                    </fb:login-button>
                    <h1>Enjoy Tonight</h1>
                    <div class="fb-login-button" scope="public_profile,email" onlogin="checkLoginState();"
                        data-size="large" data-button-type="login_with" data-layout="default"
                        data-auto-logout-link="true" data-use-continue-as="true" data-width=""></div>

                    <div>

                        <div class="field-wrap">
                            <label>
                                Your Name<span class="req">*</span>
                            </label>
                            <input id="signup_name" type="text" required autocomplete="off" />
                        </div>


                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input id="signup_email" type="email" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Set Your Password<span class="req">*</span>
                            </label>
                            <input id="signup_password" type="password" required autocomplete="off" />
                        </div>

                        <button type="submit" class="button button-block" onclick="sendSignUpData()">Get
                            Started</button>

                    </div>

                </div>

                <div id="login">
                    <div class="FB">
                        <a href=""><span class="facebook-icon"><i class="fa fa-facebook"></i></span>Login with
                            <strong>Facebook</strong></a>
                    </div>
                    <h1>Welcome Back!</h1>


                    <div>

                        <div class="field-wrap">
                            <label>
                                Email Address<span class="req">*</span>
                            </label>
                            <input id="signin_email" type="email" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Password<span class="req">*</span>
                            </label>
                            <input id="signin_password" type="password" required autocomplete="off" />
                        </div>

                        <!-- <p class="forgot"><a href="#">Forgot Password?</a></p> -->

                        <button class="button button-block" onclick="sendLogINData()">Log In</button>

                    </div>

                </div>

            </div>

        </div>
    </section>

    <footer>
        <div class="view">
            <div class="link link-0">
                <div class="item">關於 Tonight</div>
                <div class="item">服務條款</div>
                <div class="item">隱私政策</div>
            </div>
            <div class="link link-1">
                <div class="item">聯絡我們</div>
                <div class="item">FAQ</div>
            </div>
            <div class="social">
                <img src="imgs/line.png" />
                <img src="imgs/twitter.png" />
                <img src="imgs/facebook.png" />
            </div>
            <div class="copyright">
                &copy; 2020. All rights reserved.
            </div>
        </div>
    </footer>
</body>

</html>
